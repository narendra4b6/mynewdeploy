{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
{% if registered %}
<h1>Thank You For Registering</h1>
{% else %}
<h1>Fill out the Form</h1>
<form enctype="multipart/form-data" method="POST">
{% csrf_token %}
{{ user_form.as_p }}
{{ profile_form.as_p }}
<input type="submit" value="Register" name="">
</form>
{% endif %}

</div>
{% endblock %}
